<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de caracteres</title>
    <link rel="stylesheet" href="contador.css">
</head>
<body>
    <div class="container">
        <div class="contador">
            <h1>Contador de caracteres</h1>
            <hr>
            <textarea id="texto" name="texto" rows="20" cols="100"></textarea>
            <div class="resposta">
                <p id="caracteres">Caracteres: </p>
                <p id="palavras">Palavras: </p>
                <p id="linhas">Linhas: </p>
            </div>
        </div>
    </div>
    <script src="contador.js"></script>
</body>
</html>
